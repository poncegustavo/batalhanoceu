<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | General Gustavo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-card">
        <a href="index.html"><img src="images/image.png" alt="Logo" class="form-logo"></a>
        <h1>Acesso do Combatente</h1>
        <p>Bem-vindo de volta! Insira suas credenciais.</p>
        <form class="auth-form" action="obrigado.html">
            <div class="form-group">
                <label for="email">Seu E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Sua Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="cta-button">Entrar</button>
        </form>
        <p class="auth-link">NÃ£o tem uma conta? <a href="cadastro.html">Aliste-se agora</a></p>
    </div>
</body>
</html>
