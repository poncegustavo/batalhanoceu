<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | General Gustavo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

    <div class="auth-card">
        <a href="index.html"><img src="images/image.png" alt="Logo" class="form-logo"></a>
        <h1>Formulário de Alistamento</h1>
        <p>Preencha seus dados para se juntar ao Pelotão Batalha no Céu.</p>

        <form class="auth-form" action="obrigado.html"> <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Seu Melhor E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Crie uma Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="cta-button">Concluir Alistamento</button>
        </form>
        
        <p class="auth-link">Já é um combatente? <a href="login.html">Faça seu login</a></p>
    </div>

</body>
</html>
